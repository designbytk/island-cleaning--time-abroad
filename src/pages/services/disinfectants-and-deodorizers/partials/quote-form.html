<div class="container-form">
    <form class="quote-form" id="request-form">
        <h3>Exclusive Service</h3> 
        <p class="quote-text">Please provide the following information and we'll be glad to contact you with a quote</p>
        <div class="form-group">
            <label class="form-label is-hidden" for="input-01">First Name</label>
            <div class="form-input">
                <input class="form-control" type="text" id="input-01" placeholder="First Name" name="first" required="">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label is-hidden" for="input-02">Last Name</label>
            <div class="form-input">
                <input class="form-control" type="text" placeholder="Last Name" name="last" required="">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label is-hidden" for="input-03">Email</label>
            <div class="form-input">
                <input class="form-control" type="email" placeholder="Email Address" name="emailics" required="">
                <div class="help-block with-errors"></div>
                <input class="form-control-email" type="text" name="email" placeholder="Your email address">
            </div>
        </div>
        <div class="form-group">
            <label class="form-label is-hidden" for="input-04">Phone</label>
            <div class="form-input">
                <input class="form-control" type="phone" placeholder="Phone Number" name="phone" required="">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label is-hidden" for="input-05">Residence</label>
            <select class="form-control custom-select" name="residence" required="">
                <option value="">I'm a ...</option>
                <option value="resident">I'm a Resident 🏠</option>
                <option value="owner">I'm a Property Owner 🔑</option>
                <option value="renter">I'm a Renter 🛏️</option>
                <option value="manager">I'm a Property Manager 🗝️</option>
            </select>
            <div class="help-block with-errors"></div>
        </div>
        <input type="hidden" value="generic" name="service" />
        <div class="form-group form-submit">
            <input type="submit" class="button button-primary mr-1" value="Get Your Quote">
            <input type="reset" class="button button-light" value="Reset">
            <a href="tel:5082281153" class="button">Call Us</a>
        </div>
    </form>
</div>
